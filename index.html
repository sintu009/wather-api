<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <style>
        body {
            padding: 0;
            margin: 0;
            font-family: sans-serif;
            background-color: black;
            background: url('https://images.pexels.com/photos/1162251/pexels-photo-1162251.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1') no-repeat center center fixed;
            background-size: cover;
        }

        .container {
            height: 100vh;
            display: flex;
            justify-content: center;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
        }

        .titleCard {
            padding: 12px;
            width: 100%;
            max-width: 500px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 4px;
            box-sizing: border-box;
            text-align: center;
        }

        .title {
            color: #ffffff;
            font-family: sans-serif;
            font-size: 32px;
            font-weight: bold;
            margin: 0;
        }

        .title span {
            color: #2e8cea;
        }

        .desc {
            color: #b3b3b3;
            letter-spacing: 2px;
            line-height: 22px;
        }

        .card {
            display: flex;
            justify-content: space-around;
            align-items: center;
            width: 100%;
            max-width: 500px;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 12px;
            border-radius: 4px;
            margin-top: 20px;
            box-sizing: border-box;
        }

        .inputBox {
            width: 60%;
            padding: 12px;
            background: #d5d4d4;
            border-radius: 8px;
            border: none;
        }

        .btnSearch {
            color: #fff;
            width: 30%;
            padding: 12px;
            background: rgb(237, 86, 11);
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            border: none;
            cursor: pointer;
            margin: 10px;
        }

        .btnSearch:hover {
            background: rgb(182, 75, 21);
        }

        .output {
            visibility: hidden;
            width: 100%;
            max-width: 500px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 12px;
            margin-top: 20px;
            color: #ffffff;
            background: rgba(4, 53, 102, 0.8);
            border-radius: 4px;
            box-sizing: border-box;
        }

        .tempCard {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: self-start;
            font-size: 24px;
            font-weight: bold;
        }

        #temp {
            margin: 0;
            font-size: 72px;
        }

        #sup {
            color: #fff;
        }

        #loc-time {
            font-style: italic;
            font-size: 16px;
            letter-spacing: 2px;
        }

        .cityNameCard {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
        }

        #city-name {
            font-size: 16px;
            color: #ffffff;
            padding: 14px;
        }

        #countryName {
            background: #ec7805;
            font-size: 12px;
            padding: 4px 10px;
            border-radius: 10px;
            text-align: center;
        }

        /* Added CSS for humidity */
        #humidity {
            margin-top: 10px;
            font-size: 18px;
            font-weight: bold;
        }

        /* Snow Calculator */
        .snowCard {
            visibility: hidden;
            width: 100%;
            max-width: 500px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 12px;
            margin-top: 20px;
            color: #ffffff;
            background: rgba(4, 53, 102, 0.8);
            border-radius: 4px;
            box-sizing: border-box;
        }

        .snowCard input {
            width: 80%;
            padding: 10px;
            margin: 5px 0;
            border-radius: 4px;
            border: none;
        }

        .snowCard button {
            padding: 10px;
            background: rgb(237, 86, 11);
            border-radius: 4px;
            border: none;
            color: #fff;
            cursor: pointer;
        }

        .snowCard button:hover {
            background: rgb(182, 75, 21);
        }

        .result {
            margin-top: 10px;
            font-size: 18px;
            font-weight: bold;
        }

        /* Tornado Tracker */
        .tornadoCard {
            visibility: hidden;
            width: 100%;
            max-width: 500px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 12px;
            margin-top: 20px;
            color: #ffffff;
            background: rgba(4, 53, 102, 0.8);
            border-radius: 4px;
            box-sizing: border-box;
        }

        .tornadoCard button {
            padding: 10px;
            background: rgb(237, 86, 11);
            border-radius: 4px;
            border: none;
            color: #fff;
            cursor: pointer;
        }

        .tornadoCard button:hover {
            background: rgb(182, 75, 21);
        }

        .tornadoList {
            margin-top: 10px;
            font-size: 16px;
            list-style-type: none;
            padding: 0;
        }

        .tornadoItem {
            margin: 5px 0;
            padding: 10px;
            background: #f44336;
            border-radius: 4px;
            color: #fff;
        }

        @media (max-width: 768px) {
            .title {
                font-size: 24px;
            }

            .desc {
                font-size: 14px;
            }

            .card, .output, .snowCard, .tornadoCard {
                width: 90%;
            }

            .inputBox {
                width: 60%;
            }

            .btnSearch {
                width: 35%;
            }

            #temp {
                font-size: 48px;
            }

            .tempCard {
                font-size: 18px;
            }

            #loc-time, #humidity, #city-name {
                font-size: 14px;
            }
        }

        @media (max-width: 480px) {
            .title {
                font-size: 18px;
            }

            .desc {
                font-size: 12px;
            }

            .inputBox {
                width: 70%;
            }

            .btnSearch {
                width: 25%;
            }

            #temp {
                font-size: 36px;
            }

            .tempCard {
                font-size: 14px;
            }

            #loc-time, #humidity, #city-name {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="titleCard">
            <p class="title"><span>Weather</span> APP</p>
            <p class="desc">Get the weather details of any city, Right Now!</p>
        </div>
        <div class="card">
            <input id="cityInput" class="inputBox" type="text" placeholder="Enter your city">
            <button id="searchBtn" class="btnSearch">Search</button>
            <button id="detectLocationBtn" class="btnSearch">Detect My Location</button>
        </div>
       
        <div id="outputCard" class="output">
            <div class="cityNameCard">
                <p id="city-name"></p>
                <p id="countryName"></p>
            </div>
            <div class="tempCard">
                <p id="temp"></p><sup id="sup"></sup>
            </div>
            <p id="loc-time"></p>
            <p id="humidity"></p>
            <div id="weatherDetails" class="weatherDetails">
                <p id="windMph"></p>
                <p id="windKph"></p>
                <p id="windDegree"></p>
                <p id="airQuality"></p>
            </div>
        </div>

        <div id="snowCard" class="snowCard">
            <input id="snowfallInput" type="text" placeholder="Enter snowfall in inches">
            <button id="calculateBtn">Calculate Snow Volume</button>
            <div id="snowResult" class="result"></div>
        </div>

        <div id="tornadoCard" class="tornadoCard">
            <button id="trackBtn">Track Tornadoes</button>
            <ul id="tornadoList" class="tornadoList"></ul>
        </div>
  
    </div>

    <script>
        const APIKYE = 'c4b469446da64a62a7455412241903';

        const searchBtn = document.getElementById('searchBtn');
        const detectLocationBtn = document.getElementById('detectLocationBtn');
        const cityInput = document.getElementById('cityInput');

        // referencing output fields
        const cityName = document.getElementById('city-name');
        const countryName = document.getElementById('countryName');
        const localTime = document.getElementById('loc-time');
        const temp = document.getElementById('temp');
        const sup = document.getElementById('sup');
        const humidity = document.getElementById('humidity');

        // referencing additional weather details fields
        const windMph = document.getElementById('windMph');
        const windKph = document.getElementById('windKph');
        const windDegree = document.getElementById('windDegree');
        const airQuality = document.getElementById('airQuality');

        const snowCard = document.getElementById('snowCard');
        const snowfallInput = document.getElementById('snowfallInput');
        const calculateBtn = document.getElementById('calculateBtn');
        const snowResult = document.getElementById('snowResult');

        const tornadoCard = document.getElementById('tornadoCard');
        const trackBtn = document.getElementById('trackBtn');
        const tornadoList = document.getElementById('tornadoList');

        async function getData(APIKYE, query) {
            const response = await fetch(`https://api.weatherapi.com/v1/current.json?key=${APIKYE}&q=${query}&aqi=yes`);
            return await response.json();
        }

        searchBtn.addEventListener('click', async () => {
            const input = cityInput.value.trim();
            if (input) {
                await updateWeather(input);
            }
        });

        detectLocationBtn.addEventListener('click', async () => {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(async position => {
                    const lat = position.coords.latitude;
                    const lon = position.coords.longitude;
                    const result = await getData(APIKYE, `${lat},${lon}`);
                    await updateUI(result);
                }, error => {
                    console.error('Error getting location:', error);
                    alert('Error getting your location. Please try again or enter your city manually.');
                });
            } else {
                alert('Geolocation is not supported by this browser.');
            }
        });

        async function updateWeather(query) {
            const result = await getData(APIKYE, query);
            await updateUI(result);
        }

        async function updateUI(data) {
            cityName.innerText = `${data.location.name}, ${data.location.region}`;
            countryName.innerText = `${data.location.country}`;
            temp.innerText = `${data.current.temp_c}`;
            sup.innerText = '°C';
            localTime.innerText = `${data.location.localtime}`;
            humidity.innerText = `Humidity: ${data.current.humidity}%`;

            // Display additional weather details
            windMph.innerText = `Wind MPH: ${data.current.wind_mph}`;
            windKph.innerText = `Wind KPH: ${data.current.wind_kph}`;
            windDegree.innerText = `Wind Degree: ${data.current.wind_degree}`;

            // Show the output card
            document.getElementById('outputCard').style.visibility = 'visible';
            snowCard.style.visibility = 'visible';
            tornadoCard.style.visibility = 'visible';
        }

        calculateBtn.addEventListener('click', () => {
            const snowfall = parseFloat(snowfallInput.value);
            if (isNaN(snowfall) || snowfall <= 0) {
                snowResult.innerText = 'Please enter a valid snowfall amount.';
            } else {
                // Assuming the snow density to be 0.1 g/cm^3
                const snowVolume = snowfall * 2.54 * 0.1;  // Convert inches to cm and calculate volume
                snowResult.innerText = `Snow Volume: ${snowVolume.toFixed(2)} g/cm³`;
            }
        });

        trackBtn.addEventListener('click', async () => {
            // Example tornado data fetching (this would ideally come from a real API)
            const tornadoData = [
                { location: 'Oklahoma', intensity: 'EF3', date: '2024-06-20' },
                { location: 'Kansas', intensity: 'EF2', date: '2024-06-21' },
                { location: 'Texas', intensity: 'EF1', date: '2024-06-22' }
            ];
            tornadoList.innerHTML = '';  // Clear the list
            tornadoData.forEach(tornado => {
                const listItem = document.createElement('li');
                listItem.className = 'tornadoItem';
                listItem.innerText = `Location: ${tornado.location}, Intensity: ${tornado.intensity}, Date: ${tornado.date}`;
                tornadoList.appendChild(listItem);
            });
        });
    </script>
</body>
</html>
